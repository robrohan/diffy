<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diffy</title>
  <link rel="stylesheet" href="main.css">
  <script src="../diffy.js"></script>
</head>

<body>
  <h1>This is page two.</h1>
  <p>This text and the heading above it wont change unless you do a page refresh :-p.</p>
  <p>This is because diffy is not monitoring these dom areas.</p>

  <div class="one">
       <img src="magic.gif" />
  </div>

  <div class="two">
    <ul>
      <li>This is something</li>
      <li>That was loaded from somewhere else</li>
    </ul>
  </div>

  <a href="form.html">If you want a Form Example</a>

  <script>
    Diffy.init([".one", ".two"]);
  </script>
</body>

</html>
